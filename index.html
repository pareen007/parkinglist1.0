<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/parking.ico" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>ParkingList</title>
  </head>
  <body>
    <header class="container landingPage">
      <nav class="navbar">
        <h1 class="navbar__logo"><a href="/">parkinglist</a></h1>
        <ul class="navbar__list">
          <li class="navbar__item"><a href="/">sign in</a></li>
          <li class="navbar__menu">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </li>
        </ul>
      </nav>
      <form action="./html/search.html" class="landingPage__container">
        <div id="geocoder" class="geocoder"></div>
        <input type="text" placeholder="Arriving" name="" id="" />
        <input type="text" placeholder="Departing" name="" id="" />
        <input
          type="submit"
          value="Search"
          placeholder="Search"
          name=""
          id="search"
        />
      </form>

      <div style="display: none" id="map"></div>
    </header>

    <script src="js/landingPage.js"></script>
  </body>
</html>
